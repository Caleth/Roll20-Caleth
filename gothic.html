<input type="radio" name="attr_fleet" class="sheet-radio sheet-imperial" value="imperial" title="Imperial Navy" checked="checked" />
<input type="radio" name="attr_fleet" class="sheet-radio sheet-marine" value="marine" title="Space Marine" />
<input type="radio" name="attr_fleet" class="sheet-radio sheet-chaos" value="chaos" title="Chaos" />

<input type="radio" name="attr_type" class="sheet-radio sheet-battleship" value="Battleship" title="Battleship" checked="checked" />
<input type="radio" name="attr_type" class="sheet-radio sheet-cruiser" value="Cruiser" title="Cruiser" />
<input type="radio" name="attr_type" class="sheet-radio sheet-escort" value="Escort" title="Escort" />
<hr/>

<input type="radio" name="attr_side" class="sheet-radio sheet-arm0" value="0" title="Zero" checked="checked" />
<input type="radio" name="attr_side" class="sheet-radio sheet-arm1" value="1" title="One" />
<input type="radio" name="attr_side" class="sheet-radio sheet-arm2" value="2" title="Two" />
<input type="radio" name="attr_side" class="sheet-radio sheet-arm3" value="3" title="Three" />

<input type="checkbox" name="attr_dorsal" class="sheet-radio sheet-armd" title="Dorsal" />
<input type="checkbox" name="attr_prow" class="sheet-radio sheet-armp" title="Prow" />
<input type="checkbox" name="attr_bays" class="sheet-radio sheet-armb" title="Prow Bays" />
<hr/>

<table class="sheet-first-table">
    <tr>
        <th class="sheet-left" title="Name:">
            <input type="text" name="attr_character_name" />
        </th>
        <th title="Class:">
            <input type="text" name="attr_class" />
        </th>
        <th class="sheet-right" title="Leadership:">
            <input type="number" name="attr_leadership" min="6" max="10" />
        </th>
    </tr>
</table>
<table>
    <tr class="sheet-inverted">
        <td>Type</td>
        <td>Hits</td>
        <td>Shields</td>
        <td>Speed</td>
        <td>Turns</td>
        <td>Armour</td>
        <td>Turrets</td>
    </tr>
    <tr>
        <td>
            <input type="text" name="attr_type2" value="@{type}" disabled="true" />
        </td>
        <td>
            <input type="number" name="attr_hits" min="1" max="20" />/
            <input type="number" name="attr_hits_max" min="1" max="20" />
        </td>
        <td>
            <input type="number" name="attr_shields" min="1" max="6" />/
            <input type="number" name="attr_shields_max" min="1" max="6" />
        </td>
        <td class="sheet-distance">
            <input type="number" name="attr_speed" min="10" max="35" step="5" />
        </td>
        <td class="sheet-angle">
            <input type="number" name="attr_turn" min="0" max="90" step="45" />
        </td>
        <td>
            <select name="attr_armour">
                <option value="6+">6+</option>
                <option value="5+">5+</option>
                <option value="4+">4+</option>
                <option value="6+ front/5+">6+ front/5+</option>
                <option value="6+ front/4+">6+ front/4+</option>
                <option value="6+/5+/4+">6+/5+/4+</option>
            </select>
        </td>
        <td>
            <input type="number" name="attr_turrets" min="1" max="6" />
        </td>
    </tr>
</table>
<table class="sheet-last-table">
    <tr class="sheet-inverted">
        <td>Armament</td>
        <td>Range</td>
        <td>Power</td>
        <td>Fire Arc</td>
        <td>Fired</td>
    </tr>
    <tr class="sheet-arm-content sheet-arm1 sheet-arm2 sheet-arm3">
        <td class="sheet-right" title="Port">

                <option value="launch bays">launch bays</option>
                <option value="lance battery">lance battery</option>
                <option value="weapons battery">weapons battery</option>

        </td>
        <td class="sheet-distance">
            <input type="number" name="attr_port_1_range" min="15" max="60" step="15" />
        </td>
        <td>
            <input type="number" name="attr_port_1_power" min="1" max="20" />
        </td>
        <td>
            <input type="text" name="attr_port_1_arc" value="Left" disabled="true" />
        </td>
        <td>
            <input type="checkbox" name="attr_port_1_used" />
        </td>

    <tr class="sheet-arm-content sheet-arm1 sheet-arm2 sheet-arm3">
