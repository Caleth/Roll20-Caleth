<input type="radio" name="attr_tab" class="sheet-tab sheet-tab0" value="0" title="Zero" /><span></span>

<table>
    <tr>
        <th class="sheet-left">Name:
            <input type="text" name="attr_character_name" />
        </th>
        <th>Class:
            <input type="text" name="attr_class" />
        </th>
        <th class="sheet-right">Leadership:
            <input type="number" name="attr_leadership" value="6" min="6" max="10" />
        </th>
    </tr>
</table>
<table>

        <td>Shields</td>
        <td>Armour</td>

    <tr>
        <td>
            <select name="attr_type">
                <option value="Battleship">Battleship</option>

            </select>
        </td>
        <td>
            <input type="number" name="attr_hits" value="8" min="1" max="20" />

        <td>
            <input class="sheet-distance" type="number" name="attr_speed" value="20" min="10" max="35" step="5" />

        <td>

        </td>
        <td>
            <select name="attr_armour">

                <option value="5+">5+</option>
                <option value="4+">4+</option>
                <option value="6+ front/5+">6+ front/5+</option>
                <option value="6+ front/4+">6+ front/4+</option>
                <option value="6+/5+/4+">6+/5+/4+</option>
            </select>
        </td>
        <td>
            <input type="number" name="attr_turrets" value="2" min="1" max="6" />
        </td>
    </tr>
</table>
