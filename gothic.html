<input type="radio" name="attr_side" class="sheet-arm sheet-arm0" value="0" title="Zero" />
<input type="radio" name="attr_side" class="sheet-arm sheet-arm1" value="1" title="One" checked="checked" />
<input type="radio" name="attr_side" class="sheet-arm sheet-arm2" value="2" title="Two" />
<input type="radio" name="attr_side" class="sheet-arm sheet-arm3" value="3" title="Three" />
<input type="checkbox" name="attr_dorsal" class="sheet-arm sheet-armd" title="Dorsal" checked="checked" />
<input type="checkbox" name="attr_prow" class="sheet-arm sheet-armp" title="Prow" checked="checked" />
<input type="checkbox" name="attr_bays" class="sheet-arm sheet-armb" title="Prow Bays" />
<table class="sheet-first-table">
    <tr>
        <th class="sheet-left">Name:
            <input type="text" name="attr_character_name" />
        </th>
        <th>Class:
            <input type="text" name="attr_class" />
        </th>
        <th class="sheet-right">Leadership:
            <input type="number" name="attr_leadership" min="6" max="10" />
        </th>
    </tr>
</table>
<table>
    <tr class="sheet-inverted">
        <td>Type</td>
        <td>Hits</td>
        <td>Speed</td>
        <td>Turns</td>
        <td>Shields</td>
        <td>Armour</td>
        <td>Turrets</td>
    </tr>
    <tr>
        <td>
            <select name="attr_type">
                <option value="Battleship">Battleship</option>
                <option value="Cruiser">Cruiser</option>
                <option value="Escort">Escort</option>
            </select>
        </td>
        <td>
            <input type="number" name="attr_hits" min="1" max="20" />
        </td>
        <td class="sheet-distance">
            <input type="number" name="attr_speed" min="10" max="35" step="5" />
        </td>
        <td class="sheet-angle">
            <input type="number" name="attr_turn" min="0" max="90" step="45" />
        </td>
        <td>
            <input type="number" name="attr_shields" min="1" max="6" />
        </td>
        <td>
            <select name="attr_armour">
                <option value="6+">6+</option>
                <option value="5+">5+</option>
                <option value="4+">4+</option>
                <option value="6+ front/5+">6+ front/5+</option>
                <option value="6+ front/4+">6+ front/4+</option>
                <option value="6+/5+/4+">6+/5+/4+</option>
            </select>
        </td>
        <td>
            <input type="number" name="attr_turrets" min="1" max="6" />
        </td>
    </tr>
</table>
<table class="sheet-last-table">
    <tr class="sheet-inverted">
        <td>Armament</td>
        <td>Range</td>
        <td>Power</td>
        <td>Fire Arc</td>
        <td>Fired</td>
    </tr>
    <tr class="sheet-arm-content sheet-arm1 sheet-arm2 sheet-arm3">
        <td>
            <select name="attr_port_1_type">
                <option value="bays">Port launch bays</option>
                <option value="lances">Port lance battery</option>
                <option value="weapons">Port weapons battery</option>
            </select>
        </td>
        <td class="sheet-distance">
            <input type="number" name="attr_port_1_range" min="15" max="60" step="15" />
        </td>
        <td>
            <input type="number" name="attr_port_1_power" min="1" max="20" />
        </td>
        <td>
            <input name="attr_port_1_arc" value="Left" disabled="true" />
        </td>
        <td>
            <input type="checkbox" name="attr_port_1_used" />
        </td>
    </tr>
    <tr class="sheet-arm-content sheet-arm1 sheet-arm2 sheet-arm3">

<input type="radio" name="attr_orders" class="sheet-orders" value="None" title="No Orders" checked="checked" />
<input type="radio" name="attr_orders" class="sheet-orders" value="Ahead" title="All Ahead Full" />
<input type="radio" name="attr_orders" class="sheet-orders" value="Turn" title="Come to New Heading" />
<input type="radio" name="attr_orders" class="sheet-orders" value="Stop" title="Burn Retros" />
